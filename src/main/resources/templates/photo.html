<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vektorius</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">Step by step decoding</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a th:href="@{/vector}">Vektorius</a></li>
            <li><a th:href="@{/text}">Tekstas</a></li>
            <li class="active"><a th:href="@{/photo}">Paveikslėlis</a></li>
        </ul>
    </div>
</nav>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav"></div>
        <div class="col-sm-8 text-left">
            <div th:if="${validation != null}" class="bg-danger text-white">
                <h1>Bloga validacija</h1>
                <p>
                    <span th:text="${validation}"/>
                </p>
            </div>
            <div>
                <form method="post" th:action="@{/photoUpload}" enctype="multipart/form-data">
                    <h1>Kodo paramentrai</h1>
                    <div class="form-group">
                        <label for="n">Kodo ilgis(n):</label>
                        <input class="form-control" id="n" th:field="${requestForm.nText}"/>
                    </div>
                    <div class="form-group">
                        <label for="k">Kodo dimensija(k):</label>
                        <input class="form-control" id="k" th:field="${requestForm.kText}"/>
                    </div>
                    <div class="form-group">
                        <label for="p">Klaidos tikimybė:</label>
                        <input class="form-control" id="p" th:field="${requestForm.pText}"/>
                    </div>
                    <div class="form-group">
                        <label for="matrix">Generuojanti matrica (jei tuščia, bus sugeneruota atsitiktinė):</label>
                        <textarea class="form-control" style="min-width: 100%" id="matrix" rows="10" th:field="${requestForm.matrix.matrixText}"/>
                    </div>
                    <h1>Paveikslėlis</h1>
                    <div class="form-group">
                        <input type="file" name="myFile" />
                    </div>
                    <div>
                        <input type="submit" value="Siųsti" name="action" class="btn btn-default"/>
                    </div>
                </form>
            </div>
            <div th:if="${requestForm.done}">
                <h1>Gauti rezultatai</h1>
                <div class="form-group">
                    <label >Orginalus:</label>
                    <img th:src="@{/image/1}" />
                </div>
                <div class="form-group">
                    <label >Su kodavimu:</label>
                    <img th:src="@{/image/2}" />
                </div>
                <div class="form-group">
                    <label >Be kodavimo:</label>
                    <img th:src="@{/image/3}" />
                </div>
            </div>
        </div>
        <div class="col-sm-2 sidenav"></div>
    </div>
</div>

<footer class="container-fluid text-center">
</footer>
</body>
</html>
